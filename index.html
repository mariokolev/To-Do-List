<!Doctype html>
<html> 
<head>
    <title>To-Do List</title>
<link rel='stylesheet' href='style.css' type='text/css'>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class='wrapper'>
       
<div class='list-container'>
    <div class='header'>
        <form action="#">
                <h1>To-Do List</h1>
                    <input type="text" class="name-do" placeholder="Add new">
                    <button class='add-btn'>+</button>
                </form>
            </div>
   <ul class="list">
        <li class='list-el'><i class="far fa-check-circle"></i><label class="txt">Brush your teeths.</label> <i class="fas fa-trash-alt"></i></li>

       <li class='list-el'> <i class="far fa-check-circle"></i><label class="txt">Walk the dog.</label> <i class="fas fa-trash-alt"></i></li>
   </ul>
</div>
</div>



</div>


<script src='js.js'></script>
</body>
</html>
